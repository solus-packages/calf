name       : calf
version    : 0.90.0
release    : 1
source     :
    - https://calf-studio-gear.org/files/calf-0.90.0.tar.gz : 2b32007c4769b0bcc9898c088d26562b1ab1d57a68130d0235e7d27da4d83236
license    : LGPL-2.1
component  : multimedia.audio
summary    : Calf Studio Gear is an audio plug-in pack for LV2 and JACK environments under LINUX operating systems.
description: |
    Calf Studio Gear is an audio plug-in pack for LV2 and JACK environments under LINUX operating systems. The suite contains lots of effects (delay, modulation, signal processing, filters, equalizers, dynamics, distortion and mastering effects), instruments (SF2 player, organ simulator and a monophonic synthesizer) and tools (analyzer, mono/stereo tools, crossovers). Calf Studio Gear aims for a professional audience.
builddeps  :
    - pkgconfig(cairo-egl)
    - pkgconfig(fluidsynth)
    - pkgconfig(gladeui-2.0)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(jack)
    - pkgconfig(lash-1.0)
    - pkgconfig(lv2)
    - ladspa-devel
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
